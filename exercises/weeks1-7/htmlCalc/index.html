<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add">
        <form name="add">
            <input type="number" placeholder="Augend" name="add1">
            <input type="number" placeholder="Addend" name="add2">
            <button>Add</button>
        </form>
        <div id="sum"></div>
    </div>
    <div class="sub">
        <form name="subtract">
            <input type="number" placeholder="Minuend" name="sub1">
            <input type="number" placeholder="Subtrahend" name="sub2">
            <button>Subtract</button>
        </form>
        <div id="difference"></div>
    </div>
    <div class="multiply">
        <form name="multiply">
            <input type="number" placeholder="Multiplicand" name="factor1">
            <input type="number" placeholder="Multiplier" name="factor2">
            <button>Multiply</button>
        </form>
        <div id="product"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
