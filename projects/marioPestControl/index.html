<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Mario Pest Control</h1>
    <!-- <video autoplay loop src="assets/backgroundGif.gif"></video> -->
    <form name="baddiesList" class="baddiesList">
        <div class="killList">Baddies Killed:</div>
        <img src="assets/goomba.png" alt="">
        <input type="number" placeholder="# of Goombas" name="goombas" class="baddies"><span>@ 5 Coins Each</span>
        <img src="assets/Bob-ombs.png" alt="">
        <input type="number" placeholder="# of Bob-ombs" name="bobOmbs" class="baddies"><span>@ 7 Coins Each</span>
        <img src="assets/Cheep-cheeps.png" alt="">
        <input type="number" placeholder="# of Cheep-cheeps" name="cheepCheeps" class="baddies"><span>@ 11 Coins Each</span>
        <button class="submit">Calculate Total</button>
    </form>
    <details class="footer">
        <summary>Contact Us</summary>
        <ul>
            <li>Email: mariopestcontrol@nintendo.org, or greenmariopestcontrol@nintendo.org</li>
            <li>Website: mariopestcontrol.com</li>
            <li>Mailing Address: 01 Toad Town Rd. <br> Toad Town, Mushroom Kingdom <br> 12345</li>
        </ul>
    </details>
    <script src="app.js"></script>
</body>
</html>
