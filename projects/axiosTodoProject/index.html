<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios Todo Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Your Custom Todo List</h3>
    <form name="newTodo" id="newTodo">Add a new Todo here:
        <input type="text" name="title" placeholder="Title" id="title" required>
        <input type="text" name="description" placeholder="Description" id="description">
        <input type="text" name="imgUrl" placeholder="Image URL" id="imgUrl">
        <input type="number" name="price" placeholder="Price" id="price">
        <button type="submit">Add Todo</button>
    </form>

    <div id="list">
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
